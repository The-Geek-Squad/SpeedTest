<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpeedTest | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/main.js"></script>
  </head>
  <body>
        <nav class="level" style="background-color: blue">
            <div class="level-item has-text-centered">
                <p style="color: white">SpeedTest </p>
            </div>
        </nav>
        <div class="level">
            <div class="level-item has-text-centered">
                <div>
                    <p id="ipaddress"></p>
                </div>
            </div>
        </div>
        <div class="level" id="button">
                <div class="level-item has-text-centered">
                    <div>
                        <a class="button is-dark" id="testButton">Start Test</a>
                        <a class="button is-dark" id="clearButton">Clear Test</a>
                    </div>
                    
                </div>
        </div>
      <div class="level" id="stats">
          <div class="level-item has-text-centered">
              <div>
                  <p>Upload</p>
                  <p id="uploadValue">0</p>
                  <progress class="progress" id="upload" max="100"></progress>
              </div>
          </div>
          <div class="level-item has-text-centered">
                <div>
                    <p>Download</p>
                    <p id="downloadValue">0</p>
                    <progress id="download" class="progress" max="100"></progress>
                </div>
           </div>
           <div class="level-item has-text-centered">
                <div>
                    <p>Ping</p>
                    <p id="pingValue">0</p>
                    <progress id="ping" class="progress" max="100"></progress>
                </div>
            </div>
            <div class="level-item has-text-centered">
                    <div>
                        <p>Jitter</p>
                        <p id="jitterValue">0</p>
                        <progress id="jitter" class="progress" max="100"></progress>
                    </div>
                </div>
      </div>
      <script src="/assets/js/main.js"></script>
  </body>
</html>
